<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivinha Palavras</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./assets/style/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="/"><h1>Descubra a palavra</h1></a>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="btn btn-primary" href="cadastro.html"
              >Cadastras palavras</a
            >
          </li>
          <li class="nav-item">
            <a class="btn btn-primary" href="listagem.html">Listar palavras</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary" href="/game.html">Jogar</a>
          </li>
        </ul>
      </div>
    </nav>
    <section class="container">
      <div class="form-box app-register">
        <h1>Listagem de palavras</h1>
        <table id="list-word" class="table">
          <thead>
            <tr>
              <th scope="col">Palavra</th>
              <th scope="col">Dica</th>
              <th scope="col">Select</th>
            </tr>
          </thead>
        </table>
        <div class="box-btn-del">
          <button id="btn-remove" class="btn btn-primary">
            Exluir Selecionados
          </button>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
